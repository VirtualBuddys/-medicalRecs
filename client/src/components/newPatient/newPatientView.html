<!--TODO add angular stuff-->
<div>
    <h1>New Patient Profile</h1>
    <!--TODO: Img Upload-->

    <form>
        <div>
            <h4>Patient Information</h4>
            <div>
                <label>Name: </label>
                <select>
                    <option value='' diabled selected>Prefix</option>
                    <option>Mr.</option>
                    <option>Ms.</option>
                    <option>Mrs.</option>
                </select>
                <input type='text' name='firstName' placeholder='First Name'>
                <input type='text' name='middleInitial' placeholder='Middle Initial'>
                <input type='text' name='lastName' placeholder='Last Name'>
            </div>

            <div>
                <label>DOB: </label>
                <!--TODO: ng-repeat Months, days and years so you dont have to write them all out-->

                <label>Sex: </label>
                <select>
                    <option value='' disabled selected>--</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>

            <div>
                <label>SSN: </label>
                <input type='text' name='ssn' placeholder='XXX-XX-XXXX'>
            </div>
        </div>


        <div>
            <h4>Contact Information</h4>
            <div>
                <label>Address:</label>
                <input type='text' name='address1' placeholder='Address Line 1'>
                <input type='text' name='address2' placeholder='Address Line 2'>
                <input type='text' name='city' placeholder='City'>
                <!--TODO ng-repeat the states-->
                <input type='text' name='state' placeholder='State'>
                <input type='text' name='zipCode' placeholder='Zip Code'>
            </div>

            <div>
                <label>Phone Number: </label>
                <!--TODO make sure phone number is formatted to (XXX)XXX-XXXX-->
                <input type='text' name='homeNumber' placeHolder='Home (XXX)XXX-XXXX'>
                <input type='text' name='cellNumber' placeholder='Mobile (XXX)XXX-XXXX'>
                <input type='text' name='workNumber' placeholder='Work (XXX)XXX-XXXX'>
                <label> Primary Number: </label>
                <select>
                    <option>Home</option>
                    <option>Mobile</option>
                    <option>Work</option>
                </select>
            </div>

            <div>
                <label>Email: </label>
                <input type='text' name='email' placeholder='Email Address'>
            </div>
        </div>

        <div>
            <h4>Next of Kin Information</h4>
            <div>
                <label>Name: </label>
                <select>
                    <option value='' diabled selected>Prefix</option>
                    <option>Mr.</option>
                    <option>Ms.</option>
                    <option>Mrs.</option>
                </select>
                <input type='text' name='firstNameKin' placeholder='First Name'>
                <input type='text' name='middleInitialKin' placeholder='Middle Initial'>
                <input type='text' name='lastNameKin' placeholder='Last Name'>
            </div>

            <div>
                <label>Relationship to Patient:</label>
                <input type='text' name='relation' placeholder='Relationship'>
            </div>

            <div>
                <label>Phone Number: </label>
                <!--TODO make sure phone number is formatted to (XXX)XXX-XXXX-->
                <input type='text' name='numberKin' placeHolder='Home (XXX)XXX-XXXX'>
            </div>
        </div>

        <div>
            <input type='submit' value='Create Patient'>
        </div>
    </form>
</div>
